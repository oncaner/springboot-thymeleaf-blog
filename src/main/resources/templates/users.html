<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Users</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <a class="navbar-brand" th:href="@{/users}">Users</a>
    <a class="navbar-brand" th:href="@{/posts}">Posts</a>
    <a class="navbar-brand" th:href="@{/register}">Register</a>
    <a class="navbar-brand" th:href="@{/create-post}">Create Post</a>
</nav>

<div class="container">
    <div class="row">
        <h1>Users</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/register}" class="btn btn-primary btn-sm mb-3">Register</a>
        </div>
    </div>

    <div class="row">
        <table class="table table-striped table-dark">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Nickname</th>
                <th scope="col">Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.nickname}"></td>
                <td th:text="${user.email}"></td>
                <td>
<!--                    <a th:href="@{/update-post/{id}(id=${post.id})}" class="btn btn-primary">Update</a>-->
                    <a th:href="@{/delete-user/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>

</html>

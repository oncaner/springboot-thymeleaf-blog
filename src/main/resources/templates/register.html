<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>KayÄ±t Formu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <a class="navbar-brand" th:href="@{/users}">Users</a>
    <a class="navbar-brand" th:href="@{/posts}">Posts</a>
    <a class="navbar-brand" th:href="@{/register}">Register</a>
    <a class="navbar-brand" th:href="@{/create-post}">Create Post</a>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Register</h1>
            <div class="card-body">
                <form th:object="${user}" method="POST">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input class="form-control" type="text" id="firstName" th:field="*{firstName}"
                               placeholder="First name"/>
                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                             th:errorclass="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input class="form-control" type="text" id="lastName" th:field="*{lastName}"
                               placeholder="Last name"/>
                        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                             th:errorclass="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="nickname">Nickname</label>
                        <input class="form-control" type="text" id="nickname" th:field="*{nickname}"
                               placeholder="Last name"/>
                        <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"
                             th:errorclass="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" id="email" th:field="*{email}" placeholder="Email"
                               required/>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                             th:errorclass="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" id="password" th:field="*{password}"
                               placeholder="Password"/>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                             th:errorclass="error"></div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>

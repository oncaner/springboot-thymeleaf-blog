<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Posts</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <a class="navbar-brand" th:href="@{/users}">Users</a>
    <a class="navbar-brand" th:href="@{/posts}">Posts</a>
    <a class="navbar-brand" th:href="@{/register}">Register</a>
    <a class="navbar-brand" th:href="@{/create-post}">Create Post</a>
</nav>

<div class="container">
    <div class="row">
        <h1>Posts</h1>
    </div>
    <div class="row">
        <table class="table table-striped table-dark">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Content</th>
                <th scope="col">User</th>
                <th scope="col">Created Date</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${post.title}"></td>
                <td th:text="${post.content}"></td>
                <td th:text="${post.userNickname}"></td>
                <td th:text="${post.createdDate}"></td>
            </tr>
            </tbody>
        </table>
        <br>
        <h1>Comments</h1>
        <table class="table table-striped table-dark">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Comment</th>
                <th scope="col">Created Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment:${comments}">
                <td th:text="${comment.name}"></td>
                <td th:text="${comment.comment}"></td>
                <td th:text="${comment.createdDate}"></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/post/comment}" class="btn btn-primary">Add Comment</a>
    </div>
</div>

</body>

</html>
